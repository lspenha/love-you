<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Arial", sans-serif;
        color: #fff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 2s ease-out;
        position: relative;
      }

      .heart-wrapper {
        position: relative;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .heart {
        width: 150px;
        height: 150px;
        background: #ff6f91;
        position: relative;
        transform: rotate(45deg);
        animation: heartbeat 1.5s infinite ease-in-out;
        border-radius: 50% 0 0 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .heart:after,
      .heart:before {
        content: "";
        width: 150px;
        height: 150px;
        background: #ff6f91;
        border-radius: 50%;
        position: absolute;
      }

      .heart:before {
        top: -75px;
        left: 0;
      }

      .heart:after {
        left: -75px;
        top: 0;
      }

      h1 {
        font-size: 4rem;
        font-weight: bold;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin: 20px 0 0;
      }

      p {
        font-size: 1.5rem;
        margin: 10px 0;
        animation: textPop 2s ease-in-out;
      }

      .arrow {
        position: absolute;
        top: -100px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        color: #fff;
        animation: bounce 1.5s infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1) rotate(45deg);
        }
        50% {
          transform: scale(1.1) rotate(45deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes textPop {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, -10px);
        }
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 1rem;
      }

      @keyframes float {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-200px) scale(0.5);
          opacity: 0;
        }
      }

      .floating-heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6f91;
        transform: rotate(45deg);
        animation: float 2s ease-out forwards;
        border-radius: 50% 0% 0 0;
      }

      .floating-heart:before,
      .floating-heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6f91;
        border-radius: 50%;
      }

      .floating-heart:before {
        top: -10px;
        left: 0;
      }

      .floating-heart:after {
        top: 0;
        left: -10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart-wrapper">
        <div class="heart" id="main-heart"></div>
        <div class="arrow">‚¨á Clique no cora√ß√£o ‚¨á</div>
      </div>
      <h1>Ana</h1>
      <h1>Voc√™ √© meu mundo!</h1>
      <p>Te amo mais do que palavras podem expressar ‚ù§Ô∏è</p>
    </div>
    <footer>Feito com amor, s√≥ para voc√™ üíï</footer>

    <script>
      document.getElementById("main-heart").addEventListener("click", () => {
        for (let i = 0; i < 20; i++) {
          createFloatingHeart();
        }
      });

      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        const size = Math.random() * 10 + 10;
        heart.style.width = `${size}px`;
        heart.style.height = `${size}px`;

        const x = Math.random() * window.innerWidth - size;
        const y = Math.random() * window.innerHeight - size;
        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    </script>
  </body>
</html>
